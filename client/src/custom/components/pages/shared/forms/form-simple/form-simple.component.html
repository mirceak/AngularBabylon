<form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="onSubmit.emit()">
  <mat-card-content>
    <formly-form [form]="form" [fields]="fields"></formly-form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="!form.valid"
    >
      <mat-icon>{{ submitIcon }}</mat-icon> {{ submitLabel }}
    </button>
  </mat-card-actions>
</form>
