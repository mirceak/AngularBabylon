<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>{{ translate.instant("pages.home.welcome") }}</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <h3>{{ translate.instant("pages.home.content0") }}</h3>
      <li *ngFor="let _null of count; let i = index">
        <h5>
          {{ translate.instant("pages.home.content" + (i + 1)) }}
        </h5>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
