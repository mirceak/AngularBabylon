<div class="content-box" *ngIf="config != null">
  <parcel [config]="config" [mountParcel]="mountRootParcel"></parcel>
</div>
<mat-card class="message-box">
  <app-form-simple
    [form]="form"
    [fields]="chatContentService.fields"
    [submitLabel]="'Send'"
    [submitIcon]="'send'"
    [submitDisabled]="!this.form.value.message || !this.form.value.message.length"
    (onSubmit)="send()"
  ></app-form-simple>
</mat-card>
