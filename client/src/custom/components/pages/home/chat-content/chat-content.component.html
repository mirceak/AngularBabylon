<div class="content-box" *ngIf="config != null">
  <parcel [config]="config" [mountParcel]="mountRootParcel"></parcel>
</div>
<mat-card class="message-box">
  <app-form-simple
    class="no-submit-bottom"
    [form]="form"
    [fields]="chatContentService.fields"
    [submitLabel]="translate.instant('pages.chat.send')"
    [submitIcon]="'send'"
    [submitDisabled]="!form.value.message || !form.value.message.length || ProviderIdentity.encryptingData.value"
    (onSubmit)="send()"
  ></app-form-simple>
</mat-card>
