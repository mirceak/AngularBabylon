<mat-card>
  <app-form-simple
    [form]="form"
    [fields]="mailBoxContentService.fields"
    [submitLabel]="'Add New MailBox'"
    [submitIcon]="'follow_the_signs'"
    (onSubmit)="addMailBox()"
  ></app-form-simple
></mat-card>
<mat-divider></mat-divider>
<mat-card>
  <app-form-simple
    [form]="acceptForm"
    [fields]="mailBoxContentService.acceptFields"
    [submitLabel]="'Accept MailBox Invitation'"
    [submitIcon]="'follow_the_signs'"
    (onSubmit)="acceptMailBox()"
  ></app-form-simple>
</mat-card>
<mat-divider></mat-divider>
<mat-card *ngFor="let mailBox of serviceAuth.mailBoxes" class='mailBox'>
  <mat-card-header>
    <mat-card-title
      >{{ mailBox.name }}
      {{ mailBox.messages.remote == null ? "(Free)" : "" }}</mat-card-title
    >
    <mat-card-subtitle>
      <p>Secret 1: {{ mailBox._id }}</p>
      <p>Secret 2: {{ mailBox.secret }}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button
      [disabled]="mailBox.messages.remote == null"
      mat-flat-button
      color="primary"
    >
      Talk
    </button>
  </mat-card-actions>
</mat-card>
