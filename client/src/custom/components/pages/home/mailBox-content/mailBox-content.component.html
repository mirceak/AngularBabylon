<mat-card>
  <mat-card-header>
    <h3>Create Mailbox</h3>
  </mat-card-header>
  <app-form-simple
    [form]="form"
    [fields]="mailBoxContentService.fields"
    [submitLabel]="'Add New MailBox'"
    [submitIcon]="'follow_the_signs'"
    (onSubmit)="addMailBox()"
  ></app-form-simple
></mat-card>
<mat-card>  
  <mat-card-header>
    <h3>Link Mailbox</h3>    
  </mat-card-header>
  <app-form-simple
    [form]="acceptForm"
    [fields]="mailBoxContentService.acceptFields"
    [submitLabel]="'Accept MailBox Invitation'"
    [submitIcon]="'follow_the_signs'"
    (onSubmit)="acceptMailBox()"
  ></app-form-simple>
</mat-card>
<mat-card *ngFor="let mailBox of serviceAuth.mailBoxes" class='mailBox'>
  <mat-card-header>
    <mat-card-title
      >{{ mailBox.name }}
      {{ mailBox.secret3 == null ? "(Free)" : "" }}</mat-card-title
    >
    <mat-card-subtitle *ngIf="mailBox.secret3 == null">
      <p>Secret 1: {{ mailBox._id }}</p>
      <p>Secret 2: {{ mailBox.secret }}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button
      [disabled]="mailBox.secret3 == null"
      mat-flat-button
      color="primary"
      [routerLink]="'/mailBoxes/chat/' + mailBox._id"
    >
      Talk
    </button>
  </mat-card-actions>
</mat-card>
