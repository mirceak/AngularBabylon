<app-form-simple
  [form]="form"
  [fields]="referralContentService.fields"
  [submitLabel]="'Refer'"
  [submitIcon]="'follow_the_signs'"
  (onSubmit)="referr()"
></app-form-simple>
<br />
<mat-divider></mat-divider>
<mat-list *ngFor="let referral of serviceAuth.referrals">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ referral.email }}</mat-card-title>
      <mat-card-subtitle>Secret: {{ referral.code }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</mat-list>
