<app-form-simple
  [form]="form"
  [fields]="referralContentService.fields"
  [submitLabel]="'Refer'"
  [submitIcon]="'follow_the_signs'"
  (onSubmit)="referr()"
></app-form-simple>
<br />
<mat-divider></mat-divider>
<mat-list *ngFor="let referral of serviceAuth.referrals">
  <mat-list-item
    ><h2>
      <u>{{ referral.email }}</u>
    </h2>
    <h1>: {{ referral.code }}</h1>
  </mat-list-item>
</mat-list>
