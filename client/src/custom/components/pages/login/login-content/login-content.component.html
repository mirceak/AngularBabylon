<mat-card>
  <mat-card-header>
    <mat-card-title
      ><h3>{{ translate.instant("pages.login.login") }}</h3></mat-card-title
    >
  </mat-card-header>
  <app-form-simple
    [form]="form"
    [fields]="loginService.fields"
    [submitLabel]="translate.instant('pages.login.login')"
    [submitIcon]="'login'"
    (onSubmit)="login()"
  ></app-form-simple>
</mat-card>
