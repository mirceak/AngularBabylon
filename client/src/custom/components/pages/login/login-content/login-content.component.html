<mat-card>
  <mat-card-header>
    <mat-card-title>{{
      internationalization.display(["Login"])
    }}</mat-card-title>
  </mat-card-header>
  <app-form-simple
    [form]="form"
    [fields]="loginService.fields"
    [submitLabel]="internationalization.display(['Login'])"
    [submitIcon]="'login'"
    (onSubmit)="login()"
  ></app-form-simple>
</mat-card>
