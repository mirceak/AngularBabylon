<mat-card>
  <mat-card-header>
    <mat-card-title>{{
      translate.instant('pages.login.login')
    }}</mat-card-title>
  </mat-card-header>
  <app-form-simple
    [form]="form"
    [fields]="loginService.fields"
    [submitLabel]="translate.instant('pages.login.login')"
    [submitIcon]="'login'"
    (onSubmit)="login()"
  ></app-form-simple>
</mat-card>
