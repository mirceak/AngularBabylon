<mat-card>
  <mat-card-header>
    <mat-card-title
      ><h3>
        {{ translate.instant("pages.register.register") }}
      </h3></mat-card-title
    >
  </mat-card-header>
  <app-form-simple
    [form]="form"
    [fields]="registerService.fields"
    [submitLabel]="translate.instant('pages.register.register')"
    [submitIcon]="'follow_the_signs'"
    (onSubmit)="register()"
  ></app-form-simple>
</mat-card>
