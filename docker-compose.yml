version: "3.8"

#

services:
  server:
    container_name: server
    build:
      context: ./server
    volumes:
      - ./server:/usr/src/app
      - dist:/usr/src/app/dist
    ports:
      - 80:8000
      - 443:8001
      - 5050:8002

  #

  front-end:
    container_name: front-end
    build:
      context: ./frontEnd
    volumes:
      - ./frontEnd:/usr/src/app
      - dist:/usr/src/dist

  #

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - mongodb:/data/db
    ports:
      - 27017:27017

#

volumes:
  mongodb:
  dist:
