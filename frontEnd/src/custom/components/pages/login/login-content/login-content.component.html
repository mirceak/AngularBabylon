<mat-card>
  <mat-card-header>
    <mat-card-title
      ><h4>{{ translate.instant("pages.login.login") }}</h4></mat-card-title
    >
  </mat-card-header>
  <app-form-simple
    [form]="form"
    [fields]="loginService.fields"
    [submitLabel]="translate.instant('pages.login.login')"
    [submitIcon]="'login'"
    (forSubmit)="login()"
  ></app-form-simple>
</mat-card>
