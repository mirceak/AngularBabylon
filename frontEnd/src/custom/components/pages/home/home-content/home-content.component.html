<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>{{ translate.instant("pages.home.welcome") }}</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <h4>{{ translate.instant("pages.home.content0") }}</h4>
      <li *ngFor="let _null of count; let i = index">
        <p>
          {{ translate.instant("pages.home.content" + (i + 1)) }}
        </p>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
